<!DOCTYPE HTML >
<html>
<head>
    <meta charset="UTF-8">
    <title>书籍管理入口</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/css/fileinput.css" />
    <script type="text/javascript" src="/js/fileinput.js"></script>
    <script type="text/javascript" src="/js/zh.js"></script>
    <style type="text/css">
        #container
        {
            margin-top:30px;
        }
    </style>
</head>
<body>
<div id="container" class="col-sm-offset-3 col-sm-6">
    <div class="panel panel-primary">
        <div class="panel-heading text-center">书籍管理</div>
        <div class="panel-body bg-warning">
            <form id="formSubmit" class="form-horizontal" method="post">
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="bookID">Book ID:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  id="bookID" name="bookID" placeholder="请输入图书ID">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="bookName">Book Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="bookName" name="title" placeholder="请输入书名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="price">Book Price:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  id="price" name="price" placeholder="请输入价格">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="publishDate">Publish date:</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="publishDate"  name="publishDate" placeholder="请输入出版日期">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inventory">Inventory:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  id="inventory"  name="inventory" placeholder="请输入库存量">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="category">Category:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="category"  name="category" placeholder="请输入图书类别">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="writer">Writer:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="writer"  name="writer" placeholder="请输入作者">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="writer">Photo:</label>
                    <div class="col-sm-6">
                        <input type="file" accept="image/*" class="form-control" id="photo"  name="photo" placeholder="请上传图片" data-allowed-file-extensions='["jpg","png"]'>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-3">
                            <button type="submit" class="btn btn-primary" onclick="this.form.enctype = 'multipart/form-data'; this.form.action ='BookManage?status=3';">插入</button>
                    </div>
                    <div class="col-sm-3">
                            <button type="submit" class="btn btn-primary" onclick="this.form.enctype = 'multipart/form-data'; this.form.action ='BookManage?status=0'">检索</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>



</script>
</html>
